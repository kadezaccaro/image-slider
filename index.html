<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slideshow-container">
      <figure class="slide">
        <img
          src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1686&q=80"
          alt="A black and white cat with green eyes."
        />
        <figcaption>Caption 1: Lorem ipsum dolor sit amet.</figcaption>
      </figure>
      <figure class="slide">
        <img
          src="https://images.unsplash.com/photo-1519052537078-e6302a4968d4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          alt="An orange cat with its eyes closed."
        />
        <figcaption>Caption 2: Lorem ipsum dolor sit amet.</figcaption>
      </figure>
      <figure class="slide">
        <img
          src="https://images.unsplash.com/photo-1607242792481-37f27e1d74e1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80"
          alt="A mostly white cat with a brown spot on its face."
        />
        <figcaption>Caption 3: Lorem ipsum dolor sit amet.</figcaption>
      </figure>
      <figure class="slide">
        <img
          src="https://images.unsplash.com/photo-1615796153287-98eacf0abb13?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80"
          alt="A white and brown cat looking up at the sky."
        />
        <figcaption>Caption 4: Lorem ipsum dolor sit amet.</figcaption>
      </figure>
    </div>

    <div class="btn-container">
      <button type="button" class="prev-btn">Prev</button>
      <button type="button" class="next-btn">Next</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
